<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transition/Transform</title>
	<link rel="stylesheet" href="styles/transition.css">
</head>
<body>

	<title>Transition/Transform</title>

	<div class="outer">
		<div class="inner"></div>
	</div>

	<div id="transform">
		<h2>Transformation</h2>
		<div id="wrapper">
		<div class="rotate">
			RotateX
		</div>
		<div class="rotate">
			RotateY
		</div>
		<div class="rotate">
			RotateZ
		</div>
		<!-- skew -->
		<div class="skew">
			SkewX
		</div>
		<div class="skew">
			SkewY
		</div>
		<!-- translate -->
		<div class="translate">TranslateX</div>
		<div class="translate">TranslateY</div>
		<!-- scale -->
		<div class="scale">ScaleX</div>
		<div class="scale">ScaleY</div>

		<!-- complex -->
		<div class="scale">Scale</div>
		<div class="rotate">Rotate</div>
		<div class="skew">Skew</div>
		<div class="translate">Translate</div>
	</div>
	</div>
	
	<section id="effects">
		<button class="lines">
			lines
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</button>
		<button class="sides">
			sides
		</button>
	</section>

</body>
</html>
